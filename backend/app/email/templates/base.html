<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body { margin: 0; padding: 0; background-color: #f4f4f7; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
  .container { max-width: 600px; margin: 0 auto; background: #ffffff; border-radius: 8px; overflow: hidden; }
  .header { background: #1e293b; color: #ffffff; padding: 24px 32px; text-align: center; }
  .header h1 { margin: 0; font-size: 22px; font-weight: 600; }
  .body { padding: 32px; color: #334155; line-height: 1.6; }
  .footer { padding: 20px 32px; text-align: center; font-size: 12px; color: #94a3b8; border-top: 1px solid #e2e8f0; }
  .btn { display: inline-block; padding: 12px 28px; background: #2563eb; color: #ffffff; text-decoration: none; border-radius: 6px; font-weight: 500; margin: 16px 0; }
  .btn:hover { background: #1d4ed8; }
  table.line-items { width: 100%; border-collapse: collapse; margin: 16px 0; }
  table.line-items th { text-align: left; padding: 8px 12px; background: #f8fafc; border-bottom: 2px solid #e2e8f0; font-size: 13px; color: #64748b; text-transform: uppercase; }
  table.line-items td { padding: 10px 12px; border-bottom: 1px solid #f1f5f9; font-size: 14px; }
  table.line-items .amount { text-align: right; }
  .total-row { font-weight: 700; font-size: 16px; }
  .badge { display: inline-block; padding: 4px 12px; border-radius: 12px; font-size: 12px; font-weight: 600; }
  .badge-warning { background: #fef3c7; color: #92400e; }
  .badge-success { background: #d1fae5; color: #065f46; }
  .badge-danger { background: #fee2e2; color: #991b1b; }
  .detail-row { display: flex; justify-content: space-between; padding: 6px 0; }
  .detail-label { color: #64748b; font-size: 14px; }
  .detail-value { font-weight: 500; font-size: 14px; }
  .wrapper { padding: 32px 16px; background: #f4f4f7; }
</style>
</head>
<body>
<div class="wrapper">
<div class="container">
  <div class="header">
    {% if logo_url %}
    <img src="{{ logo_url }}" alt="{{ company_name | default('Accountant') }}" style="max-height: 50px; max-width: 200px; margin-bottom: 12px;" />
    {% endif %}
    <h1>{{ company_name | default("Accountant") }}</h1>
  </div>
  <div class="body">
    {% block content %}{% endblock %}
  </div>
  <div class="footer">
    &copy; {{ year }} {{ company_name | default("Accountant") }}. All rights reserved.
  </div>
</div>
</div>
</body>
</html>
